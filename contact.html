<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="skills.html">Skills & Talents</a></li>
                <li><a href="aspirations.html">Future Aspirations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to me through any of the platforms below:</p>
            <div class="contact-info">
                <a href="mailto:email@example.com">üìß Email Me</a>
                <a href="tel:+123456789">üìû Call Me</a>
                <a href="#">üîó LinkedIn</a>
                <a href="#">üê¶ Twitter</a>
            </div>
            <form class="contact-form" id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="confirmationMessage" style="display: none; color: lightgreen; font-weight: bold;">Your message has been sent!</p>
        </div>
    </section>

    <footer>
        <p>¬© 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('cnc.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .contact-info a {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            margin-top: 320px;
            padding: 20px;
            background:transparent);
        }
    </style>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmationMessage").style.display = "block";
            this.reset();
        });
    </script>
</body>
</html>
