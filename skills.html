    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('back.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 100px;
        }
        .circle {
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            border: 3px solid white;
            padding-bottom: 50px;
        }
        .inner-circle {
            width: 40%;
            height: 40%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            position: absolute;
            top: 10%;
        }
        .inner-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .circle p {
            font-size: 1.5em;
            max-width: 80%;
            margin-top: 10px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
        }
    </style>
