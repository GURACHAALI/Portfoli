</head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.5s;
            background: url('back.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        nav {
            width: 200px;
            height: 100vh;
            background:transparent;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px;
            background:transparent;
            color: white;
            margin-left: 200px;
            text-align: center;
        }
        header h1 {
            font-style: italic;
            font-weight: bolder;
            font-size: 3em;
        }
        #hero {
            flex: 1;
            padding: 50px 20px;
            animation: fadeIn 1.5s;
            margin-left: 200px;
            text-align: center;
        }
        #hero h2 {
            font-style: italic;
            font-weight: bolder;
            font-size: 2.5em;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px auto;
            border: 3px solid white;
            left: 0;
            transform: translateX(-50%);
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #hero p {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            background:transparent;
            color: white;
            margin-left: -80px;
            text-align: center;
            font-weight: bolder;
        }
        footer {
            margin-left: 200px;
            width: calc(100% - 200px);
            text-align: center;
            padding: 20px;
            background: transparent;
            color: white;
            position: absolute;
            bottom: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const page = window.location.pathname.split("/").pop().replace(".html", "");
            document.body.classList.add(page || "index");
        });
        
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
